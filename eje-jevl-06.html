        <h1>Distintos tipos de botones</h1>
        <form>
        <input class="boton default" type="button" value="default"  id="Boton-default">
        <input class="boton primary" type="button" value="Primary" id="button-primary" style="color: white;">
        <input class="boton secondary" type="button" value="Secondary" id="button-secondary" style="color: white;">
        <input class="boton success" type="button" value="success" id="boton.success" style="color: white;">
        <input class="boton info" type="button" value="info" id="boton-info" style="color: white;">
        <input class="boton danger" type="button" value="danger" id="boton-danger" style="color: white;">
        <input class="boton warning" type="button" value="Warning" id="boton-warning" style="color: white;">
        <input class="boton light" type="button" value="Light" id="boton-light">
        <input class="boton dark" type="button" value="Dark" id="boton-dark" style="color: white;">
    </form>
</section>
